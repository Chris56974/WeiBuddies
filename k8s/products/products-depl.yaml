apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
        - name: products
          image: cstudent/products
          env:
            - name: NATS_CLUSTER_ID
              value: "products"
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "http://nats-cluster-ip:4222"
            - name: PGDATABASE
              value: "payments-database"
            - name: PGHOST
              value: products-postgres-cluster-ip
            - name: PGUSER
              value: "products"
            - name: PGPASSWORD
              value: "jeff"
            - name: JWT_KEY
              value: "jeff"